<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f363d99965.js" crossorigin="anonymous"></script>
    <link rel="icon" href="assets/imgs/store-solid.svg">
</head>
<body>
    <div class="grid-container">
        <nav>
            <h1>Muffin Manía</h1>
        </nav>
        <aside class="aside-flex">
            <h4>Categorías</h4>
            <p>Muffins (13)</p>
            <p>Tortas (21)</p>
            <p>Donas (41)</p>
            <p>Tartaletas(10)</p>
        </aside>
        <main>
            <div class="grid-cards">
                <div class="card">
                    <img class="card-img" src="assets/imgs/img-muffin-arandanos.png" alt="">
                    <h3>Muffin de Arándanos</h3>
                    <p>$1.500</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img class="card-img" src="assets/imgs/img-muffin-banana.png" alt="">
                    <h3>Muffin de Banana</h3>
                    <p>$1.300</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img class="card-img" src="assets/imgs/img-muffin-chip-chocolate.png" alt="">
                    <h3>Muffin chip de Chocolate</h3>
                    <p>$1.500</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img class="card-img" src="assets/imgs/img-muffin-chocolate.png" alt="">
                    <h3>Muffin de Chocolate</h3>
                    <p>$1.600</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img class="card-img" src="assets/imgs/img-muffin-nueces.png" alt="">
                    <h3>Muffin de Nueces</h3>
                    <p>$1.600</p>
                    <button>Comprar</button>
                </div>
                <div class="card">
                    <img class="card-img" src="assets/imgs/img-muffin-vainilla.png" alt="">
                    <div class="card-img product-img6"></div>
                    <h3>Muffin de Vainilla</h3>
                    <p>$1.300</p>
                    <button>Comprar</button>
                </div>
            </div>
        </main>
        <footer>
            <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
            <i class="fa-brands fa-square-facebook" style="color: #ffffff;"></i>
            <i class="fa-brands fa-square-github" style="color: #ffffff;"></i>
            <i class="fa-brands fa-linkedin" style="color: #ffffff;"></i>
        </footer>
    </div>
</body>
</html>
